# Nginx 配置文件 - www.dlgzz.com
# 用于腾讯云服务器部署

# HTTP 服务器 - 自动重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.dlgzz.com dlgzz.com;

    # 自动跳转到 HTTPS
    return 301 https://www.dlgzz.com$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.dlgzz.com;

    # SSL 证书配置（从腾讯云下载的证书文件）
    ssl_certificate /etc/nginx/ssl/www.dlgzz.com.crt;
    ssl_certificate_key /etc/nginx/ssl/www.dlgzz.com.key;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头部
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志配置
    access_log /var/log/nginx/dlgzz.com.access.log;
    error_log /var/log/nginx/dlgzz.com.error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # 客户端上传大小限制
    client_max_body_size 10M;

    # 代理到 Next.js 应用
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3002;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Next.js 静态资源
    location /_next/static {
        proxy_pass http://127.0.0.1:3002;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}

# 非 www 域名重定向到 www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dlgzz.com;

    ssl_certificate /etc/nginx/ssl/www.dlgzz.com.crt;
    ssl_certificate_key /etc/nginx/ssl/www.dlgzz.com.key;

    return 301 https://www.dlgzz.com$request_uri;
}
